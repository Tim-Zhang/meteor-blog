<head>
  <title>Tim的轻博客</title>
</head>

<body>
  <div id="wrap">
    {{renderPage}}
  </div>
  {{> ta}}
</body>

<template name="ta">
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=18952648" charset="UTF-8"></script>
</template>

<template name="new">
<div class="container-fluid">
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-primary save"><i class="icon-ok icon-white"></i> Save</button>
      </div>
      <div class="btn-group">
        <a href="/admin" class="btn"><i class="icon-remove"></i> Cancel</a>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <textarea class="edit_doc_textarea">{{#if article}}{{article.content}}{{/if}}</textarea>
      </div><!--/span-->
      <div class="span6">
        <div class="well github doc_preview">
          {{#if article}}
            {{#markdown}}{{article.content}}{{/markdown}}
          {{/if}}
        </div>
      </div><!--/span-->
    </div><!--/row-->
  
  
      <hr>

      <footer>
        <p>© Tim Zhang. 2012</p>
      </footer>

    </div>
</template>

<template name="admin">
  {{> header}}
  <div class="manage">
    <table class="table table-striped article-list">
        <thead>
          <tr><th style="width:30%">Title</th><th style="width:10%"></th><th style="width:40%">Tags</th><th style="width:20%">Last Modify</th></tr>
        </thead>
        <tbody>
        {{#each articleItems}}
          {{> articleItem}}
        {{/each}}
        </tbody>
      </table>
    
  </div>
  
</template>
<template name="articleItem">
  <tr>
    <td><a href="/edit/{{id}}">{{title}}</a></td>
    <td><i class="icon-remove"></i></td>
    <td>
        {{#each tags}}
          {{> tag}}
        {{/each}}
        {{#if adding_tag}}
          <div class="tag edittag">
            <input type="text" id="edittag-input" value="" autofocus/>
          </div>
        {{else}}
          <div class="tag new-tag">new tag</div>
        {{/if}}
    </td>
    <td>{{createdAt}}</td>
  </tr>
</template>

<template name="tag">
  <div class="tag"><span class="tag_name">{{tag}}</span> <span class="remove-tag">&times;</span></div>
</template>


<template name="header">
  <div id="header-holder" class="startpage">
  <div id="header" class="clearfix">
  <div id="logo-holder">
  <h1 id="logo"><a href="/">Tim的轻博客</a></h1>
  <h2 id="global-slogan">人生短暂，劝君奋进</h2>
  {{#if is_admin}}
  <div id="nav-blog-action">
    <a id="nav-new-blog" class="nav-new-blog" title="创建新日志" style="">创建新日志</a>
    <span id="nav-more-blog-notice" class="header-pop-notice large-pop-notice blog-pop-notice" style="display: none; ">New</span>
  </div>
  {{/if}}
  </div>
  <div id="what-is-diandian">
  <a href="http://gongju.xxx" class="dian-transfer" target="_blank">工具箱</a>
  <span>&nbsp;</span>
  <a href="http://www.diandian.com/about" class="dian-about" target="_blank">关于我</a>
  </div>
  </div>
  </div> 
</template>
<template name="articles">
      {{> header}}
      <div id="content-holder">
         <div id="content">
                  <div id="main">
                     <div class="feed-list" id="feed-list" style="margin-top:-15px;">

                       {{#each articles}}
                         {{> article}}
                       {{/each}}


                     <div class="paging-feed clearfix" id="paging-feed">
                     <div class="page-nav">
                     <div class="ui-button skin-button-willsilver-lite" cloud="" href="http://www.diandian.com/?page=2" id="ctrlbuttonpaging-feed-next" data-control="paging-feed-next" style="width: 80px; "><span class="ui-button-bg-left skin-button-willsilver-lite-bg-left"></span><div id="ctrlbuttonpaging-feed-nextlabel" class="ui-button-label skin-button-willsilver-lite-label"><span id="ctrlbuttonpaging-feed-nexttext" class="ui-button-text skin-button-willsilver-lite-text">下一页</span></div></div>
                     </div></div>
                     </div>
                     </div>

        
         </div>
      </div>
</template>
